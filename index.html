	<div id="jquery_jplayer_1" class="cp-jplayer"></div>

	<div class="wrapper">
		
		<div id="header"></div>
		<div id="homeinclude"></div>
		<div id="blogsinclude"></div>
		<div id="latestreleaseinclude"></div>
		<div id="footer"></div>
	</div>
<script src="js/all.min.js"></script>
<script>
	function getContent(fragmentId, callback){

	var pages = {
	home: document.getElementById("home").innerHTML,
	about: document.getElementById("blog").innerHTML
	};

	callback(pages[fragmentId]);
	}
	function loadContent(){

	var contentDiv = document.getElementById("home"),
	fragmentId = location.hash.substr(1);

	getContent(fragmentId, function (content) {
	contentDiv.innerHTML = content;
	});

	}

	if(!location.hash) {
	location.hash = "#home";
	}

	loadContent();

	window.addEventListener("hashchange", loadContent)
</script>
<script> 
    $(function(){
      $("#header").load("header.html");

    </script>
