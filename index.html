<script>
	$(function () {
		$("#homeinclude").show();
		$("#blogsinclude").hide();
		$("#latestreleaseinclude").hide();
		// $(".four").hide();
		$(".home").on("click", function () {
			$(".homeinclude").show();
			$(".blogsinclude").hide();
			$(".latestreleaseinclude").hide();
		});
		$(".blogs").on("click", function () {
			$(".homeinclude").hide();
			$(".blogsinclude").show();
			$(".latestreleaseinclude").hide();
		});
		$("#three").on("click", function () {
			$(".one").hide();
			$(".two").hide();
			$(".three").show();
			$(".four").hide();
		});
		$("#four").on("click", function () {
			$(".one").hide();
			$(".two").hide();
			$(".three").hide();
			$(".four").show();
		});
	});
</script>
